<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Register</title></head>
<body>
<h2>Register</h2>
<form th:action="@{/save}" th:object="${entity}" method="post">
    <label>Username:</label><input type="text" th:field="*{username}" /><br/>
    <label>Password:</label><input type="password" th:field="*{password}" /><br/>
    <button type="submit">Register</button>
</form>
<a th:href="@{/login}">Back to Login</a>
</body>
</html>
